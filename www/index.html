</head>
<body>
<div class="container">
  <div class="row no-gutters">
    <div class="col-sm-3 jumbotron mt-10 p-4">
      <div class="form-group">
        <input type="text" class="form-control" id="tela">
      </div>

        <div class="form-group">
        <input type="button" value="CE" class="btn btn-info col-2 form-control ml-1-5" id="limpar">
        <input type="button" value="C" class="btn btn-info col-2 form-control ml-4" id="limparCalc">
             <input type="button" value="+" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="yÂ²" class="btn btn-info col-2 form-control ml-4" id="elevar">
      </div>
        <div class="form-group">
        <input type="button" value="7" class="btn btn-info col-2 form-control ml-1-5" id="button">
        <input type="button" value="8" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="9" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="-" class="btn btn-info col-2 form-control ml-4" id="button">
      </div>
      <div class="form-group">
        <input type="button" value="4" class="btn btn-info col-2 form-control ml-1-5" id="button">
        <input type="button" value="5" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="6" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="*" class="btn btn-info col-2 form-control ml-4" id="button">
      </div>
      <div class="form-group">
        <input type="button" value="3" class="btn btn-info col-2 form-control ml-1-5" id="button">
        <input type="button" value="2" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="1" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="/" class="btn btn-info col-2 form-control ml-4" id="button">
      </div>
      <div class="form-group">
        <input type="button" value="." class="btn btn-info col-2 form-control ml-1-5" id="button">
        <input type="button" value="0" class="btn btn-info col-2 form-control ml-4" id="button">
        <input type="button" value="=" class="btn btn-info col-5 form-control ml-4" id="igual">
      </div>
    </div>
  </div>
</div>

<script>
$( function(){
    $("input[id=button]").click( function(){
      $("#tela").val($("#tela").val() + $(this).val());
    });

    $("input[id=limpar]").click( function(){
      $("#tela").val('');
    });
    $("input[id=igual]").click( function(){
      var res = eval($("#tela").val());
      $("#tela").val(res);
    });
    $("input[id=elevar]").click( function(){
      var val = eval($("#tela").val());
      var res = val*val;
      $("#tela").val(res);
    });
});

</script>
</body>
