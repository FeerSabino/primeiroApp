<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="lib/js/bootstrap.min.js" ></script>
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 bg-dark h100 p-0">
      <div class="form-group">
        <input type="hidden" class="form-control tela" id="painel">
      </div>
      <div class="form-group m-0">
        <input type="text" class=" col-12 tela" autocomplete="off" id="tela" disabled>
      </div>
        <div class="form-group m-0">
          <table>
        <input type="button" value="π" class="col-3 h12 tp" id="pi">
        <input type="button" value="±" class="col-3 h12 tp" id="invert">
        <input type="button" value="√" class="col-3 h12 tp" id="raiz">
        <input type="button" value="<" class="col-3 h12 del tp">
        </table>
      </div>
        <div class="form-group m-0">
          <table>
        <input type="button" value="CE" class="col-3 h12" id="limparCalc">
        <input type="button" value="C" class="col-3 h12" id="limpar">
        <input type="button" value="y²" class="col-3 h12" id="elevar">
        <input type="button" value="+" class="col-3 op h12">
        </table>
      </div>
        <div class="form-group m-0">
          <table>
        <input type="button" value="7" class="col-3 h12" id="button">
        <input type="button" value="8" class="col-3 h12" id="button">
        <input type="button" value="9" class="col-3 h12" id="button">
        <input type="button" value="-" class="col-3 op h12">
        </table>
      </div>
      <div class="form-group m-0">
        <table>
        <input type="button" value="4" class="col-3 h12" id="button">
        <input type="button" value="5" class="col-3 h12" id="button">
        <input type="button" value="6" class="col-3 h12" id="button">
        <input type="button" value="*" class="col-3 op h12">
      </div>
      <div class="form-group m-0">
        <table>
        <input type="button" value="3" class="col-3 h12" id="button">
        <input type="button" value="2" class="col-3 h12" id="button">
        <input type="button" value="1" class="col-3 h12" id="button">
        <input type="button" value="/" class="col-3 op h12">
        </table>
      </div>
      <div class="form-group m-0">
        <table>
        <input type="button" value="." class="col-3 h12" id="button">
        <input type="button" value="0" class="col-3 h12" id="button">
        <input type="button" value="=" class="col-6 h12" id="igual">
        </table>
      </div>
    </div>
  </div>
</div>

<script>
$( function(){
    $("input[id=button]").click( function(){
      $("#tela").val($("#tela").val() + $(this).val());
    });

    $("input[id=limpar]").click( function(){
      $("#tela").val('');
      $("#painel").val('');
    });
    $("input[id=limparCalc]").click( function(){
      $("#tela").val('');
    });
    $("input[id=igual]").click( function(){
      $("#painel").val($("#painel").val() + $("#tela").val());
      var res = eval($("#painel").val());
      $("#tela").val(res);
    });
    $("input[id=elevar]").click( function(){
       if($("#tela").val()!=""){
      var val = eval($("#tela").val());
      var res = val*val;
      $("#tela").val(res);
       }
    });
    $("input[id=raiz]").click( function(){
       if($("#tela").val()!=""){
      var val = eval($("#tela").val());
      var res = Math.sqrt(val);
      $("#tela").val(res);
       }
    });
    $(".op").click( function(){
      $("#painel").val($("#painel").val()+$("#tela").val() + $(this).val());
      $("#tela").val('');
    });
    $(".del").click( function(){
      $("#tela").val($("#tela").val().substr(0, $("#tela").val().length-1));
    });
    $("#invert").click( function(){
      var val = $("#tela").val();
      var res = val*(-1);
      $("#tela").val(res);
    });
    $("#pi").click( function(){
      $("#tela").val($("#tela").val() + Math.PI);
    });
});

</script>
</body>
</html>
